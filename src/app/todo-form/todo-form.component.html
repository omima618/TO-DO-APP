<div class="container shadow rounded-4 p-5 mb-3">
  <h1 class="text-center">To Do App</h1>
  <form (submit)="submitHandler()">
    <div class="mb-3">
      <label class="form-label text-black-50 fw-bold" for="task-inp">Add new task</label>
      <input type="text" required [(ngModel)]="taskName" [value]="taskName" class="form-control p-3" name="taskTitle"
        id="task-inp" placeholder="Enter task name">
    </div>
    <div class="text-danger" [ngClass]=" isValid  ? 'd-none' : 'd-block' ">Enter task name ❗</div>
    <button type="submit" class="btn btn-outline-dark d-block w-auto mx-auto px-5 py-2">Add Task</button>
  </form>
</div>
